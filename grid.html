<!DOCTYPE html>
<html lang="en">
<head>
  <title>Grid Practice</title>
  <style>
    .main-div{
      column-gap: 20px;
    }
    .grid-div{
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      column-gap: 20px;
    }
    .grid-div2{
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      margin-top: 20px;
      column-gap: 20px;
    }
    .grid-div,
    .grid-div2{
      margin-right: 20px;
    }
    .Grid1{
      background-color: lightblue;
      padding-bottom: 100px;
    }
    .Grid2{
      background-color: lightpink;
    }
  </style>
</head>
<body>
  <div class="main-div">
  <div class="grid-div">
    <div class="Grid1">div 1</div>
    <div class="Grid2">div 2</div>
    <div class="Grid1">div 1</div>
    <div class="Grid2">div 2</div>
   </div>
    <div class="grid-div2">
    <div class="Grid1">div 1</div>
    <div class="Grid2">div 2</div>
    <div class="Grid1">div 1</div>
    <div class="Grid2">div 2</div>
  </div>
</div>
</body>
</html>
